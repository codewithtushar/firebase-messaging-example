<!DOCTYPE html>
<html>

<head>
    <title>Firebase Messaging Example</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body class="p-5">

    <main class="col-md-6 col-lg-4 mx-auto">
        <div id="token-block">
            <button id="token-button" class="btn btn-primary">Get messaging token</button>
            <hr>
            <h4>Token:</h4>
            <pre class="alert alert-secondary"><code id="token-box" class="text-wrap text-break">No token</code></pre>
        </div>

        <div id="has-token-block" class="d-none">
            <hr>
            <form id="message-form" class="row my-0">
                <div class="col-sm-12">
                    <h4>Send message</h4>
                </div>
                <div class="form-group col-sm">
                    <input type="text" placeholder="Title" name="title" class="form-control">
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" name="delay" value="10" id="delay-cb">
                        <label class="form-check-label" for="delay-cb">
                            Delay 10 seconds
                        </label>
                    </div>
                </div>
                <div class="form-group col-sm">
                    <textarea name="body" class="form-control" placeholder="Body message"></textarea>
                </div>
                <div class="form-group col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </div>
            </form>

            <div>
                <hr>
                <h4>In-app messages:</h4>
                <div id="in-app-messages-list"></div>
            </div>
        </div>
    </main>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-messaging.js"></script>

    <script src="config.js"></script>
    <script src="main.js"></script>
</body>

</html>
